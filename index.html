<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- ajout style d'écriture (police) Shadows Into Light -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Titre avec balise br pour faire passer "du chat" en bas tout simplement -->
        <h1>Les missions <br> du chat</h1>
    </header>

    <!-- partie des 3 chats du haut, on utilisera ensuite display: flex pour les mettre à côté les uns des autres -->
    <section>
        <article class="chatshaut">
            <!-- image et paragraphe ensemble, ainsi le paragraphe sera dessous directement -->
            <div><img src="chat01.PNG" alt="" class="img">
                <p>Chat qui chasse</p>
            </div>

            <div><img src="chat02.PNG" alt="">
                <p>Chat dort</p>
            </div>

            <div><img src="chat03.PNG" alt="">
                <p>Chat lèche</p>
            </div>
        </article>
    </section>

    <!-- même principe pour les chats du milieu -->
    <section>
        <article class="chatsmilieu">
            <div><img src="chat04.PNG" alt="">
                <p>Chat chante</p>
            </div>

            <div><img src="chta05.PNG" alt="">
                <p>Chat caché</p>
            </div>

            <div><img src="chat06.PNG" alt="">
                <p>Chat a F-A-I-M</p>
            </div>
        </article>
    </section>

    <!-- même principe pour les chats du bas -->
    <section>
        <article class="chatsbas">
            <div><img src="chat07.PNG" alt="">
                <p>Chat grignote</p>
            </div>

            <div><img src="chat08.PNG" alt="">
                <p>Trop mangé</p>
            </div>

            <div><img src="chat09.PNG" alt="">
                <p>Chat ninja</p>
            </div>
        </article>
    </section>  

</body>
</html>
